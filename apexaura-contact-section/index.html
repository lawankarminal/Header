<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <img src="./public/images/Image.png">
        </div>
        <div class="right-container">
            <div class="content-form">
                <p class="heading">Let us know what you think!</p>
                <p class="sub-heading">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus molestiae obcaecati nemo und</p>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Brian Clark">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="brianclark@yourEmail.com">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" placeholder="+91753915465*">
                        </div>
                        <div class="input-group">
                            <label>Company</label>
                            <input type="text" placeholder="BRIX Agency">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="3" placeholder="Your Message..."></textarea>
                    <button class="action_btn">Get in touch <i class="bi bi-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
